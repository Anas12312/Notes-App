<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">HOME</a>
            <span id="last-update"></span>
        </div>
    </div>
    <div class="container">
        <input type="text" id="edit-title" class="title-input">
        <textarea id="edit-body" class="body-input" cols="30" rows="10"></textarea>
        <button id="remove-note" class="button button--secondary">Remove This Note</button>
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="notes-functions.js"></script>
    <script src="edit-notes.js"></script>
</body>
</html>
